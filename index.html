<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
        <h1>Rock  Paper  Scissors</h1>
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="images/rock.png" alt="rock image" />
          </span>
          <span class="cpu_result">
            <img src="images/paper.png" alt="rock image" />
          </span>
        </div>
        <div class="msg_box">Pick your choice</div>
      </div>

      <div class="choice_images">
        <span class="choice_image">
          <img src="images/rock.png" alt="rock image" />
          <p>Rock</p>
        </span>
        <span class="choice_image">
          <img src="images/paper.png" alt="paper image" />
          <p>Paper</p>
        </span>
        <span class="choice_image">
          <img src="images/scissors.png" alt="scissors image" />
          <p>Scissors</p>
        </span>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
